version: "3.8"

services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    networks:
      - app-network
    ports:
      - 8080:8080
    volumes:
      - ./client:/app
    command: npm run serve
    env_file:
      - ./client/.env

  server:
    build:
      context: ./api
      dockerfile: Dockerfile
    networks:
      - app-network
    ports:
      - 8000:8000
    volumes:
      - ./api:/app
    command: php artisan serve
    env_file:
      - ./api/.env

